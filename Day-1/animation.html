<html>
<head>
	<title>Animations</title>
	<style type="text/css">
		div{
			width:100px;
			height:100px;
			border:1px solid red;
			position: relative;
			animation: mymove 1s infinite 2s alternate;
		}
		@keyframes mymove {
		    from {left: 0px;}
		    to {left: 200px;}
		}

	</style>
</head>
<body>
	<div>
	<p>welcome to Digitallync.</p>
</div>
</body>
</html>
