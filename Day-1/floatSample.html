<html>
<head>
	<title>Float Sample</title>
	<style type="text/css">
		*{

			margin:0px;
			padding:0px;
		}
		body{

			background-color: black;
			color:white;
		}
		#flt{
			width:80%;
			height:80%;
			margin:20px;
			padding:20px;
			border: 2px solid white;
		}
		#lft{
			width:300px;
			height:300px;
			border:1px solid;
			float:left;
		}
		#rit{
			width:300px;
			height:300px;
			border:1px solid;
			float:right;
		}
		#p1{
			clear:both;
			text-align: center;

		}
	</style>
</head>
<body>
		<div id="flt">
			<img id="lft" src="nature.jpg" alt="nature">
			<img id="rit" src="nature.jpg" alt="nature">
			<p id="p1">This is Sravanthi.From Digitallync Technologies....
		</div>
		<div>

			<img id="" src="nature.jpg" alt="nature">

		</div>
</body>
</html>
