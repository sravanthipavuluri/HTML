<html>
<head>
	<title>Outline Sample</title>
	<style type="text/css">
	*{

			margin:0px;
			padding:0px;
		}
		body{

			background-color: black;
			color:white;
		}
		#borout{
			border:5px solid pink;
			margin:10px;
			padding:10px;
			width:50%;
			outline: 5px;
			outline-color: yellow;
			outline-style: solid;
			outline-width: 5px;
			outline-offset:15px;
		}

		#borout li{

			text-decoration: :none;
		}

	</style>
</head>
<body>
		<div id="borout">
		<ul>
				<li>home</li>
				<li>AboutUs</li>
				<li>Events</li>
				<li>Gallery</li>
				<li>Contactus</li>
				<li>Sitemap</li>

			</ul>
		</div>
</body>
</html>
